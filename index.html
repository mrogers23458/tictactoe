<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="main">
        <table>
            <thead>Tic Tac Toe</thead>
            <tr class="row">
                <td id="cell-1" data-n=1 class="cell" ></td>
                <td id="cell-2" data-n=2 class="cell"></td>
                <td id="cell-3" data-n=3 class="cell"></td>
            </tr>
            <tr class="row">
                <td id="cell-4" data-n=4 class="cell"></td>
                <td id="cell-5" data-n=5 class="cell"></td>
                <td id="cell-6" data-n=6 class="cell"></td>
            </tr>
            <tr class="row">
                <td id="cell-7" data-n=7 class="cell"></td>
                <td id="cell-8" data-n=8 class="cell"></td>
                <td id="cell-9" data-n=9 class="cell"></td>
            </tr>
        </table>
        <div id="winner">
            <h1 id="winnerText">Ready to play?</h1>
        </div>
        <button id="playBtn">Play!</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
